<!DOCTYPE html>
<html lang="de">
<head>
  <!--
    Meta-Vorlage für das Dashboard.
    Zweck: sauberer, kopierbarer HEAD-Block für index.html.
    Diese Datei ist eigenständig gültig, damit HTMLHint "doctype-first" besteht.
  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0d1117">

  <!-- SEO-Basics -->
  <title>TimInTech Board</title>
  <meta name="description" content="Schnelles persönliches Dashboard mit Favoriten, Suche, Wetter und Quick Actions.">

  <!-- Robots -->
  <meta name="robots" content="index,follow">
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="TimInTech Board">
  <meta property="og:description" content="Schnelles persönliches Dashboard mit Favoriten, Suche, Wetter und Quick Actions.">
  <meta property="og:image" content="/assets/favicon.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="TimInTech Board">
  <meta name="twitter:description" content="Schnelles persönliches Dashboard mit Favoriten, Suche, Wetter und Quick Actions.">
  <meta name="twitter:image" content="/assets/favicon.png">

  <!-- Hinweis: CSP wird in index.html gepflegt (siehe AGENTS.md / Security). -->
</head>
<body>
  <!--
    Hinweis: Diese Datei dient als referenzierbarer Meta-Snippet.
    Inhalte aus <head> bei Bedarf in index.html übernehmen.
  -->
  <noscript>Dieses Meta-Snippet ist nur eine Vorlage und wird nicht ausgeliefert.</noscript>
</body>
</html>
